<!DOCTYPE html>
<html>
<head>
	<title>PostCss demo</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="build/post.css">
	<!-- <link rel="stylesheet" href="build/sass.css"> -->
</head>
<body>

	<div class="card-container">

		<div class='card'>
		    <img class='avatar' src='https://s3.amazonaws.com/uifaces/faces/twitter/krystynheide/73.jpg'>
		    <h1 class='name'>Hello World</h1>
		    <aside>
		        <a>
		            <span class='count'>
		        <i aria-hidden='true' class='fa fa-facebook'></i>
		      </span>
		            <span class='cate'>1500 friends</span>
		        </a>
		        <a>
		            <span class='count'>
		        <i aria-hidden='true' class='fa fa-twitter'></i>
		      </span>
		            <span class='cate'>500 followers</span>
		        </a>
		        <a>
		            <span class='count'>
		        <i aria-hidden='true' class='fa fa-instagram'></i>
		      </span>
		            <span class='cate'>500k followers</span>
		        </a>
		    </aside>
		    <div class='background'></div>
		</div>

	</div>


</body>
</html>
